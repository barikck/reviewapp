<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Feedback List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<!--    <style>-->
<!--        tr {-->
<!--            border-style: wave;-->
<!--        }-->

<!--    </style>-->

</head>
<body>

<div align="center">
        <form action="#" th:action="@{/feedbackList}" method="get">
            <br><br>
            <h1><p class="text-center">Feedback List</p></h1>
            <div class="table-responsive table-bordered table-hover" >
                <table class="table" width="500px">
                    <thead  class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Rating</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tr th:each="feedback : ${feedbackList}">
                        <td th:text="${feedback.getFeedbackTo}">Name</td>
                        <td th:text="${feedback.getRating}">Rating</td>
                        <td th:text="${feedback.getDescription}">Description</td>
                    </tr>
                </table>

            </div>
            <br><br>
            <button type="button" class="btn btn-outline-primary" ><a th:href="@{/feedback}">back</a></button>


        </form>
</div>
</body>
</html>
