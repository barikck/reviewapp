<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Feedback Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <style>
        tr {
            border-style: hidden;
        }
    </style>

</head>
<body>

<div>
        <form action="#" th:action="@{/feedback}" method="post" th:object="${feedback}">

            <div class="table-responsive-sm" >
                <table class="table">
                    <tr>
                        <td>
                            <h1><p class="text-left">Feedback Form</p></h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">User</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01" th:field="*{feedbackTo}">
                                    <option value="" selected>Select an user..</option>
                                    <option th:each="p : ${userList}" th:value="${p}" th:text="${p}"></option>
                                </select>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text">Rating</label>
                                </div>
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group" role="group" aria-label="First group">
                                        <button class="btn btn-outline-secondary" type="button" value="1">1</button>
                                        <button class="btn btn-outline-secondary" type="button" value="2">2</button>
                                        <button class="btn btn-outline-secondary" type="button" value="3">3</button>
                                        <button class="btn btn-outline-secondary" type="button" value="4">4</button>
                                        <button class="btn btn-outline-secondary" type="button" value="5">5</button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Description</span>
                                </div>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-outline-primary">Submit Feedback</button>
                        </td>
                    </tr>
                </table>
            </div>


        </form>
</div>
</body>
</html>
